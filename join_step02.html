<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="Family Playground. 온 가족이 따로 또 같이 즐길 수 있는 새로운 호텔">
    <title>테이크호텔</title>
    <link rel="shortcut icon" href="/img/take_favicon.ico">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <!-- selectBox CSS -->
    <link rel="stylesheet" href="plugin/selectBox_custom/selectric.css">
</head>

<body>
    <div id="wrap">
        <div id="headers"></div>
        <div id="join" class="members-zone">
            <div class="inner-content">
                <div class="head">
                    <h1>Join</h1>
                    <p>예약에 필요한 기본 정보를 입력해주세요.</p>
                </div>
                <!-- end head -->
                <!-- 21/07/01 line 36 join-form 항목 추가 -->
                <form class="join-form">
                    <div class="user-name inp-box">
                        <div class="name-inp">
                            <p>성<span>*</span></p>
                            <input type="text" name="" id="" placeholder="성">
                        </div>
                        <!-- end name-inp -->
                        <div class="name-inp">
                            <p>이름<span>*</span></p>
                            <input type="text" name="" id="" placeholder="이름">
                        </div>
                        <!-- end name-inp -->
                        <!-- end join-id -->
                    </div>
                    <!-- end inp-box -->
                    <div class="inp-box gender-select">
                        <p>성별 <span>*</span></p>
                        <select name="" id="" class="gender-select">
                            <option value="">성별을 선택해주세요.</option>
                            <option value="남">남</option>
                            <option value="여">여</option>
                        </select>
                    </div>
                    <!-- end inp-box -->
                    <div class="inp-box">
                        <p>생년월일 <span>*</span></p>
                        <div class="birth-inp">
                            <input type="text" name="" id="" placeholder="YY" maxlength="4">
                            <input type="text" name="" id="" placeholder="mm" maxlength="2">
                            <input type="text" name="" id="" placeholder="dd" maxlength="2">
                        </div>
                        <!-- end birth-inp -->
                    </div>
                    <!-- end inp-box -->
                    <input class="stepMove" type="button" value="다음으로" onclick="location.href='join_step03.html'">
                </form>
                <!-- end join-form -->
                <!-- 21/07/01 line 70 join-form 항목 추가 -->
                <div class="customer-tab">
                    <p>이미 회원이신가요? <a href="login.html">로그인</a></p>
                </div>
                <!-- end customer-tab -->
            </div>
            <!-- end inner-content -->
        </div>
        <!-- end join -->
        <div id="footers"></div>
    </div>
    <!-- end wrap -->
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
    <!-- selectBox.js -->
    <script src="plugin/selectBox_custom/jquery.selectric.js"></script>
    <script>
        $(function() {
            $('select').selectric({
                disableOnMobile: false,
                nativeOnMobile: false
            });
        })
    </script>
</body>

</html>
